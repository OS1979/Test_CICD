name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [workflow_dispatch]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Run without -
        run: cat /etc/*release
  example-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: chmod
        run: chmod 700 ./.github/scripts/myscripts.sh
      - name: ls 
        run: ls -a ./.github/scripts/myscripts.sh
      - name: Run build script
        run: ./.github/scripts/myscripts.sh
        shell: bash
